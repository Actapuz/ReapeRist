<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ReapeR Quiz</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f0f0f;
      color: #f0f0f0;
      text-align: center;
    }
    header {
      background-image: url('banner-logo.jpg');
      background-size: cover;
      background-position: center;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    header h1 {
      font-size: 3rem;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 1rem;
      border-radius: 10px;
    }
    .container {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    .question {
      margin-bottom: 2rem;
    }
    .question h2 {
      font-size: 1.3rem;
    }
    .question label {
      display: block;
      margin: 0.5rem 0;
    }
    .submit-btn {
      padding: 1rem 2rem;
      font-size: 1.1rem;
      background-color: #a000ff;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      margin-top: 2rem;
    }
    .result {
      margin-top: 2rem;
      font-size: 1.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gerçek Bir ReapeR Bağımlısı mısın?</h1>
  </header>
  <div class="container">
    <p>Aşağıdaki 10 soruya dürüstçe cevap ver ve ReapeR dünyasındaki yerini öğren! 🎮</p>
    <form id="quizForm">
      <!-- Questions -->
      <div class="question">
        <h2>1. Bu sunucunun kurulma tarihi nedir?</h2>
        <label><input type="radio" name="q1" value="b"/> 7 Eylül 2017</label>
        <label><input type="radio" name="q1" value="a"/> 23 Nisan 1923</label>
        <label><input type="radio" name="q1" value="c"/> 1 Mayıs 2018</label>
        <label><input type="radio" name="q1" value="d"/> 25 Şubat 2019</label>
      </div>
      <div class="question">
        <h2>2. Daha önce yönetimde yer almış fakat sonrasında yollarını ayırmış üyelere hangi rol verilir?</h2>
        <label><input type="radio" name="q2" value="c"/> Emekli</label>
        <label><input type="radio" name="q2" value="a"/> Hedylogos</label>
        <label><input type="radio" name="q2" value="b"/> Loyal Yenge</label>
        <label><input type="radio" name="q2" value="d"/> Anbu</label>
      </div>
      <!-- (Devamı gelecek...) -->
      <!-- Ek soru alanları benzer formatla eklenecek -->

      <button type="button" class="submit-btn" onclick="calculateScore()">Sonuçları Göster</button>
    </form>
    <div class="result" id="result"></div>
  </div>
  <script>
    function calculateScore() {
      const correctAnswers = {
        q1: 'b',
        q2: 'c',
        // q3: ..., devamı eklenecek
      };
      let score = 0;
      let total = Object.keys(correctAnswers).length * 10;
      for (let q in correctAnswers) {
        const answer = document.querySelector(`input[name="${q}"]:checked`);
        if (answer && answer.value === correctAnswers[q]) {
          score += 10;
        }
      }
      let message = '';
      if (score >= 85) {
        message = '🔹 85 – 100 puan: Gerçek bir ReapeRist!\nOsman bile seninle gurur duyar!';
      } else if (score >= 65) {
        message = '🔹 65 – 80 puan: Takılıyorsun ama biraz daha aktif olmalısın!';
      } else {
        message = '🔹 0 – 60 puan: Henüz bir ReapeRist sayılmazsın ama...';
      }
      document.getElementById('result').innerText = `Skorun: ${score}/${total}\n${message}`;
    }
  </script>
</body>
</html>
